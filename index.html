<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 나눔스퀘어 네오 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out;
            color: #fff;
            font-family: 'NanumSquare', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .card-title {
            color: #007BFF !important;
            font-size: 1.2em !important;
            font-weight: 700 !important;
        }
        .card-content p {
            font-size: 1em !important;
        }
        .card .card-action {
            padding-right: 0;
        }
        .dropdown-trigger {
            float: right;
            margin-top: -10px;
        }
        .dropdown-content li > a, .dropdown-content li > span {
            font-size: 0.9em !important;
        }
        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .card-link {
            display: block;
            color: inherit;
            text-decoration: none;
        }
        
        .card .card-content p a {
            color: #0d47a1;
            font-weight: 600;
            text-decoration: underline;
        }
        
        .ssh-card .card-content p a {
            color: #4fc3f7;
            font-weight: 600;
        }
        
        .card-content p {
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .ssh-card p {
            color: #e0e0e0;
        }
        
        .category-header {
            color: white;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 5px solid #29b6f6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'NanumSquare', sans-serif;
            font-weight: 700;
        }
        p, a, span, div {
            font-family: 'NanumSquare', sans-serif;
        }
        
        .site-icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            flex-shrink: 0;
            object-fit: contain;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 2px;
            box-sizing: content-box;
        }
        
        .site-icon.ssh-icon {
            background-color: #333;
            border-radius: 50%;
            padding: 4px;
        }
        
        .ssh-card .card-content {
            background-color: rgba(40, 44, 52, 0.9);
            color: #f8f8f2;
        }
        
        .ssh-card .card-title {
            color: #66d9ef !important;
        }
        
        .ssh-card p {
            color: #f8f8f2;
        }
        
        .connection-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        /* 위젯 스타일 */
        .widgets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .widget {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* 시계 위젯 */
        .clock-widget {
            flex: 1;
            margin-right: 15px;
            text-align: center;
            min-width: 200px;
        }
        
        .time {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #333;
        }
        
        .date {
            font-size: 1.2rem;
            color: #555;
            margin: 5px 0 0 0;
        }
        
        /* 날씨 위젯 */
        .weather-widget {
            flex: 1;
            display: flex;
            align-items: center;
            margin-right: 15px;
            min-width: 200px;
        }
        
        .weather-icon {
            width: 64px;
            height: 64px;
            margin-right: 15px;
        }
        
        .weather-info {
            flex-grow: 1;
        }
        
        .temperature {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: #333;
        }
        
        .weather-description {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
        }
        
        .weather-location {
            font-size: 0.9rem;
            color: #777;
            margin: 0;
        }
        
        /* 메모 위젯 */
        .memo-widget {
            flex: 2;
            min-width: 300px;
        }
        
        .memo-title {
            margin: 0 0 10px 0;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .memo-title h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .memo-content {
            width: 100%;
            height: 100px;
            resize: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-family: 'NanumSquare', sans-serif;
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .memo-content:focus {
            outline: none;
            border-color: #29b6f6;
            box-shadow: 0 0 5px rgba(41, 182, 246, 0.5);
        }
        
        .memo-save {
            background-color: #29b6f6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        @media screen and (max-width: 768px) {
            .widgets-container {
                flex-direction: column;
            }
            
            .clock-widget, .weather-widget, .memo-widget {
                margin-right: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <!-- 위젯 컨테이너 추가 -->
        <div class="widgets-container">
            <!-- 시계 위젯 -->
            <div class="widget clock-widget">
                <p class="time" id="current-time">00:00:00</p>
                <p class="date" id="current-date">Loading...</p>
            </div>
            
            <!-- 날씨 위젯 -->
            <div class="widget weather-widget">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="날씨" class="weather-icon" id="weather-icon">
                <div class="weather-info">
                    <p class="temperature" id="temperature">--°C</p>
                    <p class="weather-description" id="weather-description">날씨 정보를 불러오는 중...</p>
                    <p class="weather-location" id="weather-location">위치 확인 중...</p>
                </div>
            </div>
            
            <!-- 메모 위젯 -->
            <div class="widget memo-widget">
                <div class="memo-title">
                    <h3>간단 메모</h3>
                    <div>
                        <button class="memo-save" id="memo-login">로그인</button>
                        <button class="memo-save" id="memo-save">저장</button>
                    </div>
                </div>
                <textarea class="memo-content" id="memo-content" placeholder="여기에 간단한 메모를 작성하세요..."></textarea>
                <p id="sync-status" style="margin: 5px 0 0; font-size: 0.8rem; color: #777; text-align: right;">오프라인 모드</p>
            </div>
        </div>
        
        <h1 class="center-align">즐겨찾기 페이지</h1>
        <div id="favorites-list" class="row">
            <!-- 즐겨찾기 목록이 여기에 표시됩니다 -->
        </div>
        
        <!-- 동기화 상태 표시 -->
        <div class="center-align" style="margin-bottom: 20px;">
            <p id="favorites-sync-status" style="font-size: 0.9rem; color: #777;">
                즐겨찾기 데이터: 로컬 모드
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // 배경 이미지 목록 - 직접 URL 사용
        const backgroundImages = [
            'https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg',
            'https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg',
            'https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg',
            'https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg',
            'https://images.pexels.com/photos/306381/pexels-photo-306381.jpeg',
            'https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg',
            'https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg',
            'https://images.pexels.com/photos/355508/pexels-photo-355508.jpeg'
        ];

        // 랜덤 배경 이미지 설정 함수
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            const imageUrl = backgroundImages[randomIndex];
            
            // 이미지를 미리 로드하여 전환 시 부드럽게 표시
            const img = new Image();
            img.onload = function() {
                document.body.style.backgroundImage = `url('${imageUrl}')`;
            };
            img.onerror = function() {
                console.error('배경 이미지를 로드할 수 없습니다:', imageUrl);
                // 기본 배경색 설정
                document.body.style.backgroundColor = '#1a237e';
                document.body.style.backgroundImage = 'none';
            };
            img.src = imageUrl;
        }

        // 즐겨찾기 데이터를 저장할 배열
        let favorites = [];

        // JSON 파일에서 즐겨찾기 데이터를 로드
        function loadFavorites() {
            fetch('data/favorites.json')
                .then(response => response.json())
                .then(data => {
                    favorites = data;
                    displayFavorites();
                })
                .catch(error => {
                    console.error('즐겨찾기 데이터를 불러오는 중 오류가 발생했습니다:', error);
                });
        }

        // URL에서 도메인 추출하는 함수
        function extractDomain(url) {
            let domain;
            try {
                domain = new URL(url).hostname;
            } catch (e) {
                domain = url.split('/')[2];
            }
            return domain || url;
        }

        // 즐겨찾기를 카테고리별로 그룹화하는 함수
        function groupByCategory(favorites) {
            const grouped = {};
            
            favorites.forEach(favorite => {
                const category = favorite.category || '미분류';
                if (!grouped[category]) {
                    grouped[category] = [];
                }
                grouped[category].push(favorite);
            });
            
            return grouped;
        }

        // URL 유형을 확인하는 함수
        function getUrlType(url) {
            if (url.startsWith('ssh://')) {
                return 'ssh';
            }
            return 'web';
        }
    
        // 아이콘 URL을 가져오는 함수
        function getIconUrl(favorite) {
            if (favorite.type === 'ssh' || getUrlType(favorite.url) === 'ssh') {
                return 'https://cdn-icons-png.flaticon.com/512/5261/5261903.png';
            }
            
            const domain = extractDomain(favorite.url);
            return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
        }

        // 즐겨찾기 목록을 표시하는 함수
        function displayFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.innerHTML = '';
            
            // 카테고리별로 그룹화
            const groupedFavorites = groupByCategory(favorites);
            
            // 각 카테고리에 대해
            Object.keys(groupedFavorites).forEach(category => {
                // 카테고리 헤더 추가
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'col s12';
                categoryHeader.innerHTML = `<h3 class="category-header">${category}</h3>`;
                favoritesList.appendChild(categoryHeader);
                
                // 해당 카테고리의 즐겨찾기 항목 표시
                groupedFavorites[category].forEach(favorite => {
                    const urlType = favorite.type || getUrlType(favorite.url);
                    const iconUrl = getIconUrl(favorite);
                    const isSsh = urlType === 'ssh';
                    
                    const favoriteItem = document.createElement('div');
                    favoriteItem.className = 'col s12 m6 l4';
                    favoriteItem.innerHTML = `
                        <a href="${favorite.url}" target="_blank" class="card-link">
                            <div class="card ${isSsh ? 'ssh-card' : ''}">
                                <div class="card-content">
                                    <img src="${iconUrl}" alt="${favorite.title} 아이콘" class="site-icon ${isSsh ? 'ssh-icon' : ''}">
                                    <div class="site-info">
                                        <span class="card-title">${favorite.title}</span>
                                        <p>${isSsh ? favorite.url : `<a href="${favorite.url}" target="_blank">${favorite.url}</a>`}</p>
                                    </div>
                                    ${isSsh ? '<span class="connection-type">SSH</span>' : ''}
                                </div>
                            </div>
                        </a>
                    `;
                    favoritesList.appendChild(favoriteItem);
                });
            });
        }

        // 시계 및 날짜 업데이트 함수
        function updateClock() {
            const now = new Date();
            
            // 시간 포맷팅
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // 날짜 포맷팅
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            const dateString = now.toLocaleDateString('ko-KR', options);
            
            // 화면 업데이트
            document.getElementById('current-time').textContent = timeString;
            document.getElementById('current-date').textContent = dateString;
        }
        
        // 날씨 정보 업데이트 함수
        function updateWeather() {
            // 캐시된 날씨 데이터 확인
            const cachedWeather = localStorage.getItem('weatherData');
            const lastUpdate = localStorage.getItem('weatherLastUpdate');
            const now = new Date().getTime();
            
            // 마지막 업데이트 이후 경과 시간 체크 (1시간 = 3600000 밀리초)
            const ONE_HOUR = 3600000;
            
            // 캐시된 데이터가 있고 1시간이 지나지 않았으면 캐시 사용
            if (cachedWeather && lastUpdate && (now - parseInt(lastUpdate) < ONE_HOUR)) {
                try {
                    const weatherData = JSON.parse(cachedWeather);
                    displayWeatherData(weatherData);
                    
                    // 마지막 업데이트 시간 표시
                    const minutesAgo = Math.floor((now - parseInt(lastUpdate)) / 60000);
                    document.getElementById('weather-location').textContent = 
                        `${weatherData.location} (${minutesAgo}분 전 업데이트)`;
                    
                    console.log('캐시된 날씨 데이터 사용 (마지막 업데이트: ' + minutesAgo + '분 전)');
                    return;
                } catch (error) {
                    console.error('캐시된 날씨 데이터 파싱 오류:', error);
                    // 캐시 파싱 오류 시 새로운 데이터 가져오기
                }
            }
            
            // OpenWeatherMap API 키
            const apiKey = 'cd226d48c6724e526e3ecb47d9d4e82b';
            
            // 위치 정보 가져오기
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // API에서 날씨 정보 가져오기
                        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=kr`)
                            .then(response => response.json())
                            .then(data => {
                                // 날씨 데이터 표시
                                displayWeatherData(data);
                                
                                // 날씨 데이터와 마지막 업데이트 시간 캐싱
                                const weatherData = {
                                    temp: Math.round(data.main.temp),
                                    description: data.weather[0].description,
                                    icon: data.weather[0].icon,
                                    location: data.name
                                };
                                
                                localStorage.setItem('weatherData', JSON.stringify(weatherData));
                                localStorage.setItem('weatherLastUpdate', now.toString());
                                
                                console.log('새로운 날씨 데이터 가져옴');
                            })
                            .catch(error => {
                                console.error('날씨 정보를 가져오는 중 오류 발생:', error);
                                document.getElementById('weather-description').textContent = 
                                    '날씨 정보를 불러올 수 없습니다';
                            });
                    },
                    (error) => {
                        console.error('위치 정보를 가져오는 중 오류 발생:', error);
                        document.getElementById('weather-location').textContent = 
                            '위치 정보를 사용할 수 없습니다';
                    }
                );
            } else {
                document.getElementById('weather-location').textContent = 
                    '위치 정보가 지원되지 않는 브라우저입니다';
            }
        }
        
        // 날씨 데이터 표시 함수 (API 결과 또는 캐시 데이터 둘 다 처리)
        function displayWeatherData(data) {
            // API 응답 직접 처리하는 경우
            if (data.main && data.weather) {
                const temp = Math.round(data.main.temp);
                document.getElementById('temperature').textContent = `${temp}°C`;
                
                const description = data.weather[0].description;
                document.getElementById('weather-description').textContent = description;
                
                const iconCode = data.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                document.getElementById('weather-icon').src = iconUrl;
                
                const cityName = data.name;
                document.getElementById('weather-location').textContent = cityName;
            } 
            // 캐시된 데이터 처리하는 경우
            else if (data.temp !== undefined) {
                document.getElementById('temperature').textContent = `${data.temp}°C`;
                document.getElementById('weather-description').textContent = data.description;
                document.getElementById('weather-icon').src = 
                    `https://openweathermap.org/img/wn/${data.icon}@2x.png`;
                document.getElementById('weather-location').textContent = data.location;
            }
        }

        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyCqStQu5WgnsgdMRyUgvkpZqQx6dMQMQjs",
            authDomain: "gate-ec499.firebaseapp.com",
            projectId: "gate-ec499",
            storageBucket: "gate-ec499.firebasestorage.app",
            messagingSenderId: "123456789012",
            appId: "1:591449889520:web:cff5db3899c3cbcfcbc035",
            measurementId: "G-SJLG3D6VYH",
            databaseURL: "https://gate-ec499-default-rtdb.firebaseio.com"
        };
        
        // Firebase 초기화 및 메모 동기화 기능
        let isFirebaseInitialized = false;
        let currentUser = null;
        
        function initFirebase() {
            try {
                // Firebase 객체가 있는지 확인
                if (typeof firebase === 'undefined') {
                    console.error('Firebase SDK가 로드되지 않았습니다. 스크립트 태그를 확인하세요.');
                    return;
                }
                
                // 이미 초기화되었는지 확인
                if (firebase.apps && firebase.apps.length > 0) {
                    console.log('Firebase가 이미 초기화되어 있습니다.');
                    isFirebaseInitialized = true;
                } else {
                    // Firebase 초기화
                    firebase.initializeApp(firebaseConfig);
                    console.log('Firebase 초기화 성공');
                    isFirebaseInitialized = true;
                }
                
                // 로그인 상태 변화 감지
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        document.getElementById('memo-login').textContent = '로그아웃';
                        document.getElementById('sync-status').textContent = '동기화됨';
                        document.getElementById('sync-status').style.color = '#4caf50';
                        
                        // 메모 불러오기
                        loadMemoFromFirebase();
                        
                        // 즐겨찾기 불러오기
                        loadFavoritesFromFirebase();
                        
                        // 즐겨찾기 동기화 상태 업데이트
                        updateFavoritesSyncStatus('온라인 동기화 중', '#4caf50');
                    } else {
                        currentUser = null;
                        document.getElementById('memo-login').textContent = '로그인';
                        document.getElementById('sync-status').textContent = '오프라인 모드';
                        document.getElementById('sync-status').style.color = '#777';
                        
                        // 로컬 즐겨찾기 불러오기
                        loadFavoritesFromLocal();
                        
                        // 즐겨찾기 동기화 상태 업데이트
                        updateFavoritesSyncStatus('로컬 모드', '#777');
                    }
                });
            } catch (error) {
                console.error('Firebase 초기화 오류:', error);
            }
        }
        
        // 즐겨찾기 동기화 상태 업데이트 함수
        function updateFavoritesSyncStatus(message, color) {
            const statusElement = document.getElementById('favorites-sync-status');
            statusElement.textContent = `즐겨찾기 데이터: ${message}`;
            statusElement.style.color = color;
        }
        
        // Firebase에서 즐겨찾기 불러오기
        function loadFavoritesFromFirebase() {
            if (!currentUser) {
                loadFavoritesFromLocal();
                return;
            }
            
            updateFavoritesSyncStatus('불러오는 중...', '#ff9800');
            
            const userId = currentUser.uid;
            firebase.database().ref('favorites/' + userId).once('value')
                .then(snapshot => {
                    const data = snapshot.val();
                    if (data && Array.isArray(data.items)) {
                        favorites = data.items;
                        displayFavorites();
                        updateFavoritesSyncStatus('온라인 동기화됨', '#4caf50');
                    } else {
                        // 사용자의 즐겨찾기 데이터가 없으면 기본 데이터를 초기화하고 저장
                        loadFavoritesFromLocal();
                        saveFavoritesToFirebase();
                    }
                })
                .catch(error => {
                    console.error('즐겨찾기 불러오기 오류:', error);
                    updateFavoritesSyncStatus('동기화 오류, 로컬 데이터 사용', '#f44336');
                    loadFavoritesFromLocal();
                });
        }
        
        // Firebase에 즐겨찾기 저장
        function saveFavoritesToFirebase() {
            if (!currentUser) {
                return;
            }
            
            updateFavoritesSyncStatus('저장 중...', '#ff9800');
            
            const userId = currentUser.uid;
            firebase.database().ref('favorites/' + userId).set({
                items: favorites,
                updatedAt: new Date().toISOString()
            })
            .then(() => {
                updateFavoritesSyncStatus('온라인 동기화됨', '#4caf50');
            })
            .catch(error => {
                console.error('즐겨찾기 저장 오류:', error);
                updateFavoritesSyncStatus('동기화 오류', '#f44336');
            });
        }
        
        // 로컬 파일에서 즐겨찾기 데이터를 로드
        function loadFavoritesFromLocal() {
            fetch('data/favorites.json')
                .then(response => response.json())
                .then(data => {
                    favorites = data;
                    displayFavorites();
                    updateFavoritesSyncStatus('로컬 데이터 로드됨', '#777');
                })
                .catch(error => {
                    console.error('즐겨찾기 데이터를 불러오는 중 오류가 발생했습니다:', error);
                    updateFavoritesSyncStatus('로컬 데이터 로드 오류', '#f44336');
                });
        }
        
        // 기존 loadFavorites 함수 대체
        function loadFavorites() {
            if (currentUser) {
                loadFavoritesFromFirebase();
            } else {
                loadFavoritesFromLocal();
            }
        }
        
        // 카테고리 추가/편집 함수 (예시)
        function addCategory(categoryName) {
            // 카테고리 추가 로직...
            // ...
            
            // 데이터 변경 후 Firebase에 저장
            if (currentUser) {
                saveFavoritesToFirebase();
            }
        }
        
        // 즐겨찾기 추가 함수 (예시)
        function addFavorite(title, url, category) {
            favorites.push({
                title: title,
                url: url,
                category: category || '미분류'
            });
            
            displayFavorites();
            
            // Firebase에 변경사항 저장
            if (currentUser) {
                saveFavoritesToFirebase();
            }
        }
        
        // 즐겨찾기 삭제 함수 (예시)
        function removeFavorite(index, category) {
            // 해당 카테고리의 특정 인덱스 항목 찾아 삭제하는 로직
            // ...
            
            displayFavorites();
            
            // Firebase에 변경사항 저장
            if (currentUser) {
                saveFavoritesToFirebase();
            }
        }
        
        // 로그인/로그아웃 함수
        function toggleAuth() {
            if (!isFirebaseInitialized) {
                M.toast({html: 'Firebase 연결 오류. 나중에 다시 시도해주세요.'});
                return;
            }
            
            if (currentUser) {
                // 로그아웃 처리
                firebase.auth().signOut()
                    .then(() => {
                        M.toast({html: '로그아웃되었습니다'});
                    })
                    .catch(error => {
                        console.error('로그아웃 오류:', error);
                        M.toast({html: '로그아웃 처리 중 오류가 발생했습니다'});
                    });
            } else {
                // 익명 로그인 처리
                firebase.auth().signInAnonymously()
                    .then(() => {
                        M.toast({html: '온라인 동기화가 활성화되었습니다'});
                    })
                    .catch(error => {
                        console.error('로그인 오류:', error);
                        M.toast({html: '로그인 처리 중 오류가 발생했습니다'});
                    });
            }
        }
        
        // Firebase에서 메모 불러오기
        function loadMemoFromFirebase() {
            if (!currentUser) return;
            
            const userId = currentUser.uid;
            firebase.database().ref('memos/' + userId).once('value')
                .then(snapshot => {
                    const data = snapshot.val();
                    if (data && data.content) {
                        document.getElementById('memo-content').value = data.content;
                    }
                })
                .catch(error => {
                    console.error('메모 불러오기 오류:', error);
                    M.toast({html: '메모를 불러오는 중 오류가 발생했습니다'});
                });
        }
        
        // Firebase에 메모 저장
        function saveMemoToFirebase(content) {
            if (!currentUser) {
                // 로컬 스토리지에 저장
                localStorage.setItem('quickMemo', content);
                M.toast({html: '메모가 로컬에 저장되었습니다'});
                return;
            }
            
            const userId = currentUser.uid;
            firebase.database().ref('memos/' + userId).set({
                content: content,
                updatedAt: new Date().toISOString()
            })
            .then(() => {
                document.getElementById('sync-status').textContent = '동기화됨';
                M.toast({html: '메모가 온라인에 동기화되었습니다'});
            })
            .catch(error => {
                console.error('메모 저장 오류:', error);
                document.getElementById('sync-status').textContent = '동기화 실패';
                document.getElementById('sync-status').style.color = '#f44336';
                
                // 오류 시 로컬 스토리지에 백업
                localStorage.setItem('quickMemo', content);
                M.toast({html: '온라인 저장 실패, 로컬에 백업되었습니다'});
            });
        }
        
        // 메모 기능 초기화
        function initMemo() {
            const memoContent = document.getElementById('memo-content');
            const memoSaveBtn = document.getElementById('memo-save');
            const memoLoginBtn = document.getElementById('memo-login');
            
            // 저장된 메모 불러오기 (로컬)
            const savedMemo = localStorage.getItem('quickMemo');
            if (savedMemo) {
                memoContent.value = savedMemo;
            }
            
            // 저장 버튼 이벤트 핸들러
            memoSaveBtn.addEventListener('click', () => {
                saveMemoToFirebase(memoContent.value);
            });
            
            // 로그인 버튼 이벤트 핸들러
            memoLoginBtn.addEventListener('click', toggleAuth);
            
            // 자동 저장
            memoContent.addEventListener('blur', () => {
                // 오프라인이면 로컬 스토리지에만 저장
                if (!currentUser) {
                    localStorage.setItem('quickMemo', memoContent.value);
                    return;
                }
                
                // 온라인이면 Firebase에 저장
                document.getElementById('sync-status').textContent = '동기화 중...';
                document.getElementById('sync-status').style.color = '#ff9800';
                saveMemoToFirebase(memoContent.value);
            });
            
            // Firebase 초기화 실행
            initFirebase();
        }
        
        // 페이지 로드 시 실행할 함수들
        window.onload = function() {
            // Firebase 초기화
            initFirebase();
            
            // 시계 초기화 및 1초마다 업데이트
            updateClock();
            setInterval(updateClock, 1000);
            
            // 날씨 정보 로드
            updateWeather();
            
            // 메모 기능 초기화
            initMemo();
            
            // 배경 이미지 설정
            setRandomBackground();
            setInterval(setRandomBackground, 30000);
            
            // 즐겨찾기 데이터 로드는 onAuthStateChanged 이벤트에서 처리됨
            // 따라서 loadFavorites() 직접 호출 불필요
        };
    </script>
