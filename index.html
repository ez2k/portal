<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .card-title {
            color: #007BFF !important;
            font-size: 1.2em !important;
        }
        .card-content p {
            font-size: 1em !important;
        }
        .card .card-action {
            padding-right: 0;
        }
        .dropdown-trigger {
            float: right;
            margin-top: -10px;
        }
        .dropdown-content li > a, .dropdown-content li > span {
            font-size: 0.9em !important;
        }
        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .card-content {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="center-align">즐겨찾기 페이지</h1>
        <div id="favorites-list" class="row">
            <!-- 즐겨찾기 목록이 여기에 표시됩니다 -->
        </div>
    </div>

    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // 배경 이미지 목록
        const backgroundImages = [
            'https://source.unsplash.com/random/1920x1080/?nature',
            'https://source.unsplash.com/random/1920x1080/?city',
            'https://source.unsplash.com/random/1920x1080/?ocean',
            'https://source.unsplash.com/random/1920x1080/?mountains',
            'https://source.unsplash.com/random/1920x1080/?forest',
            'https://source.unsplash.com/random/1920x1080/?sunset',
            'https://source.unsplash.com/random/1920x1080/?galaxy',
            'https://source.unsplash.com/random/1920x1080/?architecture'
        ];

        // 랜덤 배경 이미지 설정 함수
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            const imageUrl = backgroundImages[randomIndex];
            
            // 이미지를 미리 로드하여 전환 시 부드럽게 표시
            const img = new Image();
            img.onload = function() {
                document.body.style.backgroundImage = `url('${imageUrl}')`;
            };
            img.src = imageUrl;
        }

        // 즐겨찾기 데이터를 저장할 배열
        let favorites = [];

        // JSON 파일에서 즐겨찾기 데이터를 로드
        function loadFavorites() {
            fetch('data/favorites.json')
                .then(response => response.json())
                .then(data => {
                    favorites = data;
                    displayFavorites();
                })
                .catch(error => {
                    console.error('즐겨찾기 데이터를 불러오는 중 오류가 발생했습니다:', error);
                });
        }

        // 즐겨찾기 목록을 표시하는 함수
        function displayFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.innerHTML = '';

            favorites.forEach((favorite, index) => {
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'col s12 m6';
                favoriteItem.innerHTML = `
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">${favorite.title}</span>
                            <p><a href="${favorite.url}" target="_blank">${favorite.url}</a></p>
                        </div>
                    </div>
                `;
                favoritesList.appendChild(favoriteItem);
            });
        }

        // 페이지 로드 시 배경 이미지 설정 및 즐겨찾기 데이터 로드
        window.onload = function() {
            setRandomBackground();
            loadFavorites();
            
            // 30초마다 배경 이미지 변경 (선택적)
            setInterval(setRandomBackground, 30000);
        };
    </script>
</body>
</html>
