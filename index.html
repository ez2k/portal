<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .card-title {
            color: #007BFF !important;
            font-size: 1.2em !important;
        }
        .card-content p {
            font-size: 1em !important;
        }
        .card .card-action {
            padding-right: 0;
        }
        .dropdown-trigger {
            float: right;
            margin-top: -10px;
        }
        .dropdown-content li > a, .dropdown-content li > span {
            font-size: 0.9em !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">즐겨찾기 페이지</h1>
        <div id="favorites-list" class="row">
            <!-- 즐겨찾기 목록이 여기에 표시됩니다 -->
        </div>
    </div>

    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // 즐겨찾기 데이터를 저장할 배열
        let favorites = [];

        // JSON 파일에서 즐겨찾기 데이터를 로드
        function loadFavorites() {
            fetch('data/favorites.json')
                .then(response => response.json())
                .then(data => {
                    favorites = data;
                    displayFavorites();
                })
                .catch(error => {
                    console.error('즐겨찾기 데이터를 불러오는 중 오류가 발생했습니다:', error);
                });
        }

        // 즐겨찾기 목록을 표시하는 함수
        function displayFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.innerHTML = '';

            favorites.forEach((favorite, index) => {
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'col s12 m6';
                favoriteItem.innerHTML = `
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">${favorite.title}</span>
                            <p><a href="${favorite.url}" target="_blank">${favorite.url}</a></p>
                        </div>
                    </div>
                `;
                favoritesList.appendChild(favoriteItem);
            });
        }

        // 페이지 로드 시 즐겨찾기 데이터를 로드
        window.onload = loadFavorites;
    </script>
</body>
</html>
